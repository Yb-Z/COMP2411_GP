<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../static/bootstrap-4.5.3-dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="../static/jquery-3.3.1.min.js"></script>
	<script src="../static/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
	<link href="../static/css/index.css" rel="stylesheet">
	<title>Exam</title>
</head>

<body>
	

	<nav class="navbar navbar-expand-sm bg-light navbar-light">
		<a target="view_window">
			<span class="navbar-brand">
				<img src="../static/img/polyu.gif" height="48" alt="PolyU Logo" style="vertical-align: -4px;">
			</span>
		</a>
		<a target="view_window">
			<span class="navbar-brand">
				<img src="../static/img/estudent.png" height="48" alt="PolyU Logo" style="vertical-align: -4px;">
			</span>
		</a>
	</nav>

	<div class="main">
		<!--nr start-->
		<div class="test_main">
			<div class="nr_left">
				<div class="test">
					<form id="answers" action="/calGrade/" method="post">
						<input type="hidden" name="sid" value="{{ student.id }}">
						<input type="hidden" name="subject" value="{{ subject }}">
						<div class="test_title" style="position: fixed; right: 40px; bottom: 40px; text-align: center">
							<p>Remaining Time:</p><p id="remainingTime"></p>
							<font><input type="submit" name="submit_button" style="color: red; padding: 6px; text-align: center; " value="SUBMIT"></font>
						</div>

						<div class="test_content">
							<div class="test_content_title">
								<h2>单选题</h2>
								<p>
									<span>共</span><i class="content_lit">10</i><span>题，</span>
									<span>合计</span><i class="content_fs">10</i><span>分</span>
								</p>
							</div>
						</div>
						<div class="test_content_nr">
							<ul>
								{% for paper1 in paper %} {% for test in paper1.pid.all %}
								<li id="{{ forloop.counter }}">
									<div class="test_content_nr_tt">
										<i>{{ forloop.counter }}</i><span>({{ test.score }}分)</span>
										<font>{{ test.title }}</font>

									</div>
									<div class="test_content_nr_main">
										<ul>
											<li class="option">
												<input type="radio" class="radioOrCheck" name="{{ test.id }}" value="A" />
												<label>A.<p class="ue" style="display: inline;">{{ test.optionA }}</p>
												</label>
											</li>

											<li class="option">
												<input type="radio" class="radioOrCheck" name="{{ test.id }}" value="B" />
												<label>
													B.<p class="ue" style="display: inline;">{{ test.optionB }}</p>
												</label>
											</li>

											<li class="option">
												<input type="radio" class="radioOrCheck" name="{{ test.id }}" value="C" />
												<label>
													C.<p class="ue" style="display: inline;">{{ test.optionC }}</p>
												</label>
											</li>

											<li class="option">
												<input type="radio" class="radioOrCheck" name="{{ test.id }}" value="D" />
												<label>
													D.<p class="ue" style="display: inline;">{{ test.optionD }}</p>
												</label>
											</li>
										</ul>
									</div>
								</li>
								{% endfor %}
								{% endfor %}
							</ul>
						</div>
					</form>
					<script>
						var timeDiv = document.getElementById("remainingTime");
						var timeObj = null;
						var timeSec = 100;

						function timer() {
							if (timeSec == 0) { // ends timing, force submitting
								document.getElementById("answers").submit();
								window.clearInterval(timeObj);
								return;
							}
							timeDiv.innerHTML = Math.floor(timeSec/60) + " mins " + timeSec%60 + " secs";
							timeSec--;
						}
						timeObj = window.setInterval(timer,1000);
					</script>
				</div>
			</div>

		</div>
		<!--nr end-->
	</div>



</body>

<script>
	$("#toExam+{{ paper1.subject }}").click(function() {

	});
</script></html>
